<script type="loncapa/python">
import re

def checkAnswer(expect, ans):
    re1 = '(ANSWER)'
    try:
        a1=str(ans)
        if re.match(re1, a1, re.IGNORECASE) is not None:
            return True
        else:
            return False
    except ValueError:
        return False
</script>
